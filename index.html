<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Student</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation-flex.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.css">


</head>
<body>
	<div id="app">
		<div class="row">
			<div class="medium-12 columns">
				<h1>Liste des étudiants</h1>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="medium-12 columns">
				<form action="" class="medium-6 columns">
					<div class="form-group">
						<label class="control-label medium-4 columns">Nom</label>
						<input type="text" placeholder="Nom" class="student-nom" class="form-control col-md-8" required>
					</div>

						<div class="form-group">
						<label class="control-label medium-4 columns">Prenom</label>
						<input type="text" placeholder="Prenom" class="student-prenom" class="form-control col-md-8" required>
					</div>
					
					<div class="form-group">
						<input type="submit" class="" value="Ajouter" required>
					</div>
				</form>

				<div class="stats medium-6 columns">
					<h2 class="label label-info col-md-8">Il y a  <span class="student-count">0</span> étudiants</h2>
					<h2 class="label label-info col-md-8">Il y a  <span class="student-present-count">0</span> étudiants présents</h2>
					<h2 class="label label-info col-md-8">Il y a <span class="student-notpresent-count">0</span> étudiants absents</h2>
				</div>
			</div>
		</div>
		<div class="student-list"></div>


	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>


	<script src="scripts/models/student.js"></script>
	<script src="scripts/collections/students-collection.js"></script>
	<script src="scripts/views/student-list.js"></script>
	<script src="scripts/app.js"></script>


		<script>
		var htmldata = $('.student-list');
		console.log(htmldata);
	
		</script>
</body>
</html>
